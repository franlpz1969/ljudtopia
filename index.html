<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ljudtopia – Próximamente</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #0a3d62; /* Cambiar al color principal del logo */
    --accent-color: #f39c12; /* Cambiar al color secundario del logo */
    --text-light: #ffffff;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('fondo.jpg') center/cover no-repeat fixed;
    position: relative;
    overflow: hidden;
    color: var(--text-light);
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(4px);
    z-index: 0;
  }

  .content {
    position: relative;
    text-align: center;
    z-index: 1;
    max-width: 600px;
    padding: 20px;
    animation: fadeIn 1.2s ease-in-out;
  }

  h1 {
    font-size: 3em;
    font-weight: 600;
    color: var(--accent-color);
    margin-bottom: 0.4em;
  }

  p {
    font-size: 1.2em;
    font-weight: 300;
    margin-bottom: 1.5em;
  }

  .btn {
    background: var(--primary-color);
    color: var(--text-light);
    padding: 12px 28px;
    border-radius: 30px;
    text-decoration: none;
    font-size: 1em;
    font-weight: 500;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .btn:hover {
    background: var(--accent-color);
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    position: absolute;
    bottom: 15px;
    font-size: 0.9em;
    color: rgba(255,255,255,0.6);
  }
</style>
</head>
<body>
  <div class="content">
    <h1>Ljudtopia</h1>
    <p>Estamos creando algo extraordinario en arquitectura, bienestar y salud.</p>
    <a href="mailto:contacto@ljudtopia.com" class="btn">Contáctanos</a>
  </div>
  <footer>© 2025 Ljudtopia</footer>
</body>
</html>
